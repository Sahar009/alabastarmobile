apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    /* Folders */
    //   The root of your project, i.e. where "package.json" lives. Default is '../..'
    // root = file("../../")
    //   The folder where the react-native NPM package is. Default is ../../node_modules/react-native
    // reactNativeDir = file("../../node_modules/react-native")
    //   The folder where the react-native Codegen package is. Default is ../../node_modules/@react-native/codegen
    // codegenDir = file("../../node_modules/@react-native/codegen")
    //   The cli.js file which is the React Native CLI entrypoint. Default is ../../node_modules/react-native/cli.js
    // cliFile = file("../../node_modules/react-native/cli.js")

    /* Variants */
    //   Force bundling in debug builds so APK includes JS and assets
    //   Empty array means bundle everything, even in debug builds
    debuggableVariants = []

    /* Bundling */
    //   A list containing the node command and its flags. Default is just 'node'.
    // nodeExecutableAndArgs = ["node"]
    //
    //   The command to run when bundling. By default is 'bundle'
    // bundleCommand = "ram-bundle"
    //
    //   The path to the CLI configuration file. Default is empty.
    // bundleConfig = file(../rn-cli.config.js)
    //
    //   The name of the generated asset file containing your JS bundle
    // bundleAssetName = "MyApplication.android.bundle"
    //
    //   The entry file for bundle generation. Default is 'index.android.js' or 'index.js'
    // entryFile = file("../js/MyApplication.android.js")
    //
    //   A list of extra flags to pass to the 'bundle' commands.
    //   See https://github.com/react-native-community/cli/blob/main/docs/commands.md#bundle
    // extraPackagerArgs = []

    /* Hermes Commands */
    //   The hermes compiler command to run. By default it is 'hermesc'
    // hermesCommand = "$rootDir/my-custom-hermesc/bin/hermesc"
    //
    //   The list of flags to pass to the Hermes compiler. By default is "-O", "-output-source-map"
    // hermesFlags = ["-O", "-output-source-map"]

    /* Autolinking */
    autolinkLibrariesWithApp()
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = io.github.react-native-community:jsc-android-intl:2026004.+`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.alabastarmobile"
    defaultConfig {
        applicationId "com.alabastarmobile"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

// Apply Google Services plugin at the bottom
apply plugin: 'com.google.gms.google-services'

// Task to create stub codegen directories and fix autolinking.cpp when newArch is disabled
// NOTE: New Architecture is now enabled, so this code is no longer needed
// Keeping for reference in case we need to disable it again
afterEvaluate {
    def newArchEnabled = project.findProperty("newArchEnabled") == "true"
    if (false && !newArchEnabled) { // Disabled - new architecture is enabled
        def createStubDirs = {
            def rootDir = project.rootProject.projectDir
            def modules = [
                [path: "@react-native-community/geolocation", target: "RNCGeolocationSpec"],
                [path: "@react-native-clipboard/clipboard", target: "rnclipboard"],
                [path: "@react-native-google-signin/google-signin", target: "RNGoogleSignInCGen"],
                [path: "react-native-document-picker", target: "rndocumentpicker"],
                [path: "react-native-image-picker", target: "RNImagePickerSpec"]
            ]
            modules.each { module ->
                def dir = new File(rootDir, "node_modules/${module.path}/android/build/generated/source/codegen/jni")
                dir.mkdirs()
                new File(dir, "stub.cpp").text = "// Stub file for old architecture compatibility\n"
                new File(dir, "CMakeLists.txt").text = """cmake_minimum_required(VERSION 3.13)
set(CMAKE_VERBOSE_MAKEFILE on)
add_library(react_codegen_${module.target} OBJECT stub.cpp)
target_include_directories(react_codegen_${module.target} PUBLIC .)
target_link_libraries(react_codegen_${module.target} fbjni jsi reactnative)
"""
            }
        }
        
        def fixAutolinkingCmake = {
            def cmakeFile = new File(project.buildDir, "generated/autolinking/src/main/jni/Android-autolinking.cmake")
            if (cmakeFile.exists()) {
                def content = cmakeFile.text
                // Comment out problematic add_subdirectory calls
                content = content.replaceAll(/add_subdirectory\(".*?@react-native-community\/geolocation.*?" RNCGeolocationSpec_autolinked_build\)/, "# Commented out for old arch\n# add_subdirectory(...)")
                content = content.replaceAll(/add_subdirectory\(".*?@react-native-google-signin\/google-signin.*?" RNGoogleSignInCGen_autolinked_build\)/, "# Commented out for old arch")
                content = content.replaceAll(/add_subdirectory\(".*?react-native-document-picker.*?" rndocumentpicker_autolinked_build\)/, "# Commented out for old arch")
                content = content.replaceAll(/add_subdirectory\(".*?react-native-image-picker.*?" RNImagePickerSpec_autolinked_build\)/, "# Commented out for old arch")
                cmakeFile.text = content
            }
        }
        
        def createStubHeaders = {
            def rootDir = project.rootProject.projectDir
            // Create stub header files
            def geolocDir = new File(rootDir, "node_modules/@react-native-community/geolocation/android/build/generated/source/codegen/jni")
            geolocDir.mkdirs()
            new File(geolocDir, "RNCGeolocationSpec.h").text = """#pragma once
#include <memory>
#include <string>
namespace facebook { namespace react {
class TurboModule;
struct JavaTurboModule;
struct JavaTurboModule::InitParams;
std::shared_ptr<TurboModule> RNCGeolocationSpec_ModuleProvider(const std::string&, const JavaTurboModule::InitParams&) { return nullptr; }
}}
"""
            
            def googleSignInDir = new File(rootDir, "node_modules/@react-native-google-signin/google-signin/android/build/generated/source/codegen/jni")
            googleSignInDir.mkdirs()
            new File(googleSignInDir, "RNGoogleSignInCGen.h").text = """#pragma once
#include <memory>
#include <string>
namespace facebook { namespace react {
class TurboModule;
struct JavaTurboModule;
struct JavaTurboModule::InitParams;
std::shared_ptr<TurboModule> RNGoogleSignInCGen_ModuleProvider(const std::string&, const JavaTurboModule::InitParams&) { return nullptr; }
}}
"""
            new File(googleSignInDir, "react/renderer/components/RNGoogleSignInCGen/ComponentDescriptors.h").text = "#pragma once\n"
            
            def docPickerDir = new File(rootDir, "node_modules/react-native-document-picker/android/build/generated/source/codegen/jni")
            docPickerDir.mkdirs()
            new File(docPickerDir, "rndocumentpicker.h").text = """#pragma once
#include <memory>
#include <string>
namespace facebook { namespace react {
class TurboModule;
struct JavaTurboModule;
struct JavaTurboModule::InitParams;
std::shared_ptr<TurboModule> rndocumentpicker_ModuleProvider(const std::string&, const JavaTurboModule::InitParams&) { return nullptr; }
}}
"""
            
            def imagePickerDir = new File(rootDir, "node_modules/react-native-image-picker/android/build/generated/source/codegen/jni")
            imagePickerDir.mkdirs()
            new File(imagePickerDir, "RNImagePickerSpec.h").text = """#pragma once
#include <memory>
#include <string>
namespace facebook { namespace react {
class TurboModule;
struct JavaTurboModule;
struct JavaTurboModule::InitParams;
std::shared_ptr<TurboModule> RNImagePickerSpec_ModuleProvider(const std::string&, const JavaTurboModule::InitParams&) { return nullptr; }
}}
"""
        }
        
        // Create stubs, headers, and fix CMake before CMake runs
        tasks.matching { it.name.contains('configureCMake') }.configureEach { task ->
            task.doFirst {
                createStubDirs()
                createStubHeaders()
                fixAutolinkingCmake()
            }
        }
        // Also in preBuild
        tasks.matching { it.name == 'preBuild' && it.project == project }.configureEach { task ->
            task.doLast {
                fixAutolinkingCmake()
            }
        }
        createStubDirs()
        createStubHeaders()
    }
}
